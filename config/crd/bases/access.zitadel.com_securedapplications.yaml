  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.host
      name: Host
      type: string
    - jsonPath: .spec.access.project
      name: Project
      type: string
    - jsonPath: .status.clientId
      name: Client ID
      type: string
    - jsonPath: .status.ready
      name: Ready
      type: boolean
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          SecuredApplication registers an OIDC application in Zitadel, protects it
          with a Cloudflare Access policy based on Zitadel roles, and routes traffic
          through a Cloudflare Tunnel Ingress.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            properties:
              access:
                description: Access defines the Zitadel project and roles required
                  to access this application.
                properties:
                  project:
                    description: Project is the Zitadel project name. The operator
                      resolves this to a project ID.
                    type: string
                  roles:
                    description: Roles lists the Zitadel project roles allowed to
                      access this application.
                    items:
                      type: string
                    minItems: 1
                    type: array
                required:
                - project
                - roles
                type: object
              backend:
                description: Backend defines the Kubernetes Service to route traffic
                  to.
                properties:
                  protocol:
                    description: Protocol overrides the backend protocol (e.g. "https").
                    type: string
                  serviceName:
                    description: ServiceName is the name of the Kubernetes Service.
                    type: string
                  servicePort:
                    description: ServicePort is the port number on the Service.
                    format: int32
                    type: integer
                required:
                - serviceName
                - servicePort
                type: object
              deleteProtection:
                description: |-
                  DeleteProtection prevents the operator from deleting external resources
                  (Zitadel OIDC app, Cloudflare Access Application) when the CR is removed.
                  Defaults to false.
                type: boolean
              host:
                description: Host is the public hostname for this application.
                type: string
              ingress:
                description: Ingress allows overriding generated Ingress settings.
                properties:
                  annotations:
                    additionalProperties:
                      type: string
                    description: Annotations to add to the generated Ingress.
                    type: object
                  className:
                    description: ClassName overrides the default Ingress class (defaults
                      to "cloudflare-tunnel").
                    type: string
                  path:
                    description: Path defaults to "/".
                    type: string
                  pathType:
                    description: PathType defaults to "Prefix".
                    type: string
                type: object
              oidc:
                description: |-
                  OIDC allows overriding defaults for the Zitadel OIDC application.
                  The OIDC app is always created; this section customizes it.
                properties:
                  accessTokenRoleAssertion:
                    description: AccessTokenRoleAssertion includes roles in the access
                      token.
                    type: boolean
                  accessTokenType:
                    description: AccessTokenType defaults to "OIDC_TOKEN_TYPE_BEARER".
                    type: string
                  appType:
                    description: AppType defaults to "OIDC_APP_TYPE_WEB".
                    type: string
                  authMethodType:
                    description: AuthMethodType defaults to "OIDC_AUTH_METHOD_TYPE_BASIC".
                    type: string
                  clientSecretRef:
                    description: |-
                      ClientSecretRef is the name of the Kubernetes Secret to write OIDC
                      credentials to. Defaults to "{name}-oidc". The secret will contain
                      "clientId" and "clientSecret" keys.
                    type: string
                  devMode:
                    description: DevMode enables development mode (allows http redirect
                      URIs).
                    type: boolean
                  grantTypes:
                    description: GrantTypes defaults to ["OIDC_GRANT_TYPE_AUTHORIZATION_CODE"].
                    items:
                      type: string
                    type: array
                  idTokenRoleAssertion:
                    description: IDTokenRoleAssertion includes roles in the ID token.
                    type: boolean
                  idTokenUserinfoAssertion:
                    description: IDTokenUserinfoAssertion includes userinfo in the
                      ID token.
                    type: boolean
                  postLogoutRedirectURIs:
                    description: PostLogoutRedirectURIs for the OIDC application.
                    items:
                      type: string
                    type: array
                  redirectURIs:
                    description: |-
                      RedirectURIs for the OIDC application.
                      Defaults to ["https://{host}/callback"] if not specified.
                    items:
                      type: string
                    type: array
                  responseTypes:
                    description: ResponseTypes defaults to ["OIDC_RESPONSE_TYPE_CODE"].
                    items:
                      type: string
                    type: array
                type: object
            required:
            - access
            - backend
            - host
            type: object
          status:
            properties:
              accessApplicationId:
                description: AccessApplicationID is the Cloudflare Access Application
                  ID.
                type: string
              accessPolicyId:
                description: AccessPolicyID is the Cloudflare Access Policy ID.
                type: string
              clientId:
                description: ClientID is the OIDC client ID.
                type: string
              conditions:
                description: Conditions represent the latest available observations.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              projectId:
                description: ProjectID is the resolved Zitadel project ID.
                type: string
              ready:
                description: Ready indicates the application is fully reconciled.
                type: boolean
              zitadelAppId:
                description: ZitadelAppID is the Zitadel OIDC application ID.
                type: string
            required:
            - ready
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
