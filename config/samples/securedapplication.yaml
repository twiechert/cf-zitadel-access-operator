apiVersion: access.zitadel.com/v1alpha1
kind: SecuredApplication
metadata:
  name: grafana
  namespace: monitoring
spec:
  host: grafana.twiechert.de
  access:
    project: infrastructure
    roles:
      - admin
      - viewer
  tunnel:
    backend:
      serviceName: grafana
      servicePort: 3000
